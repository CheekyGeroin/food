<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basket</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Tenor+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./css/main.min.css" />
</head>

<body>
    <header class="header basket">
        <div class="container header__container basket__container">
            <div class="language">
                <ul class="language__list">
                    <li class="language__item">
                        <a href="./english.html" class="language__link active">EN</a>
                    </li>
                    <li class="language__item">
                        <a href="./index.html" class="language__link">RU</a>
                    </li>
                </ul>
            </div>
            <div class="header__button">
                <button class="button" type="button">
                    Menu
                    <svg class="header__icon" width="20" height="21">
                        <use href="./images/icons.svg#arrow-down"></use>
                    </svg>
                </button>
            </div>
            <div class="menu">
                <nav class="navigation">
                    <ul class="navigation__list">
                        <li class="navigation__item">
                            <a href="./index.html#hero" class="navigation__link active">Main</a>
                        </li>
                        <li class="navigation__item">
                            <a href="./index.html#how-work" class="navigation__link">How it's work</a>
                        </li>
                        <li class="navigation__item">
                            <a href="./index.html#propositions" class="navigation__link">Menu</a>
                        </li>
                        <li class="navigation__item">
                            <a href="./index.html#reviews" class="navigation__link">Reviews</a>
                        </li>
                    </ul>
                </nav>
                <div class="menu__button">
                    <a href="./basket.html" class="menu__link">Basket</a>
                </div>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="container basket__container">
            <div class="basket__button">
                <a class="basket__link" href="./english.html">
                    <svg class="basket__icon" width="25" height="36">
                        <use href="./images/icons.svg#arrow-left"></use>
                    </svg>
                    Back
                </a>

            </div>
            <form class="form">
                <ul class="form__list">
                    <li class="form__item">
                        <label class="form__label form__label--select">
                            Program
                            <select class="form__select">
                                <option value="-">-</option>
                                <option value="weight_loss_for_women">Weight loss for women</option>
                                <option value="weight_loss_for_men">Weight loss for men</option>
                                <option value="weight_gain_for_women">Weight gain for women</option>
                                <option value="weight_gain_for_men">Weight gain for men</option>
                                <option value="stabilization_for_women">Stabilization for women</option>
                                <option value="stabilization_for_men">Stabilization for men</option>
                            </select>
                        </label>
                    </li>
                    <li class="form__item">
                        <label class="form__label">
                            Your name
                            <input type="text" name="name" class="form__input" placeholder="For example, Petr">
                        </label>
                    </li>
                    <li class="form__item">
                        <label class="form__label">
                            Phone number
                            <input class="form__input" type="tel" name="phone" placeholder="+380 хх ххх хх хх">
                        </label>
                    </li>
                    <li class="form__item">
                        <button class="form__button" type="submit">Ready</button>
                    </li>
                </ul>
            </form>
            <div class="backdrop is-hidden">
                <div class="modal">
                    <a href="./english.html" class="close__button">
                        <svg class="button__icon" width="21" height="32">
                            <use href="./images/icons.svg#arrow-left"></use>
                        </svg>
                        To main
                    </a>
                    <div class="modal__title-container">
                        <svg class="modal__icon" width="60" height="60">
                            <use href="./images/icons.svg#basket-check"></use>
                        </svg>
                    </div>
                    <h2 class="modal__title">Excellent</h2>

                    <p class="modal__text">Our consultant will contact you soon to discuss the menu, delivery dates and other details of your meal.</p>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="container footer__container">
            <div class="mail">
                <svg class="mail__icon" width="25" height="25">
                    <use href="./images/icons.svg#message"></use>
                </svg>
                <a href="mailto:dietfoodua@gmail.com" class="mail__link">
                    dietfoodua@gmail.com
                </a>
            </div>
            <p class="footer__rights">© Powered by Tseluiko.Mariia</p>
            <div class="contact">
                <ul class="contact__list">
                    <li class="contact__item">
                        <a href="tel:+380555555555" class="contact__link">
                            <svg class="contact__icon" width="25" height="25">
                                <use href="./images/icons.svg#call"></use>
                            </svg>
                        </a>
                    </li>
                    <li class="contact__item">
                        <a href="https://www.instagram.com/" rel="noopener norefferer nofollow" class="contact__link">
                            <svg class="contact__icon" width="25" height="25">
                                <use href="./images/icons.svg#instagram"></use>
                            </svg>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </footer>
    <script src="./js/menu.js" type="module"></script>
    <script src="./js/dataEn.js" type="module"></script>
</body>
</html>
